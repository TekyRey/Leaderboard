<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>

<body>
    <header>
        <div class="title">
            <h1>LEADERBOARD</h1>
        </div>

        <div class="content">
            <section class="board-section">
                <article class="board-refresh-btn">
                    <h2>Recent scores</h2>
                    <button class="btn-refresh">Refresh</button>
                </article>
                <article class="board-table">
                    <table board-table>
                            <tbody id="score_list">
                                
                            </tbody>

                        </table>
                </article>
            </section>

            <section class="score-board">
                <h2> Add your score </h2>
                <form action="#" id="form">
                    <input id="user_name" type="text" placeholder="Your name"><br><br>
                    <input id="user_score" type="text" placeholder="Your score">
                </form>
                <div class="add-score">
                    <button class= "submit-btn board-refresh-btn" id="add-btn" type="submit">Submit</button>
                </div>
            </section>
        </div>

    </header>
</body>

</html>
